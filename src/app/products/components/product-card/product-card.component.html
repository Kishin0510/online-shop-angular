<div class="min-h-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <img class="rounded-t-lg" [src]="product.imgURL" alt="" />
  <div class="p-5">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
            {{ product.name }}
          </h5>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        <strong>Precio: </strong>{{ product.price }}
      </p>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        <strong>Tipo: </strong>{{ product.productType }}
      </p>
      <button class="bg-green-400 rounded-full p-2 px-3 font-bold text-white hover:bg-green-600" (click)="addToCart(product)">AÃ±adir al carrito</button>
  </div>
</div>
