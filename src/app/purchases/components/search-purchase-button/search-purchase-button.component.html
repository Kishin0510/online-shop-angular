<div class="flex flex-row items-center space-x-4 mt-4 mb-1">
  <!-- Input para el término de búsqueda -->
  <div class="flex items-center space-x-2">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      name="searchTerm"
      placeholder="Buscar por nombre..."
      class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300"
    />
  </div>

  <!-- Input para la fecha de búsqueda -->
  <div class="flex items-center space-x-2">
    <input
      type="date"
      [(ngModel)]="searchDate"
      name="searchDate"
      class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300"
    />
  </div>

  <!-- Botón para enviar ambas consultas -->
  <div class="flex items-center space-x-2">
    <button
      type="button"
      (click)="emitSearchQuery()"
      class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none">
      Buscar
    </button>
  </div>
</div>
